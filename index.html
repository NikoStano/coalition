<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coalitions 42 Paris - The Federation Wins!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            overflow-x: hidden;
            overflow-y: auto;
            color: white;
            min-height: 100vh;
        }

        .container {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 2rem 0;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0a0a0a 100%);
            z-index: 0;
            transition: background 1s ease;
            top: 0;
            left: 0;
        }

        .background.winner-bg-federation {
            background: radial-gradient(circle at 50% 50%, #2c5aa0 0%, #0a0a0a 100%);
        }

        .background.winner-bg-assembly {
            background: radial-gradient(circle at 50% 50%, #7d3c98 0%, #0a0a0a 100%);
        }

        .background.winner-bg-order {
            background: radial-gradient(circle at 50% 50%, #ba6832 0%, #0a0a0a 100%);
        }

        .background.winner-bg-alliance {
            background: radial-gradient(circle at 50% 50%, #1f8a5f 0%, #0a0a0a 100%);
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            top: 0;
            left: 0;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-20vh) translateX(var(--float-x)) scale(1);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
        }

        .confetti.active {
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            opacity: 0;
        }

        .firework.explode {
            animation: fireworkExplode 1.5s ease-out forwards;
        }

        @keyframes fireworkExplode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            padding: 2rem 1rem;
        }

        /* COUNTDOWN */
        .countdown-screen {
            display: none;
            opacity: 0;
        }

        .countdown-screen.active {
            display: block;
            opacity: 1;
        }

        .countdown-number {
            font-size: 15rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: countdownPulse 1s ease-in-out;
            margin: 2rem 0;
        }

        @keyframes countdownPulse {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* MAIN SCREEN */
        .main-screen {
            display: none;
            opacity: 0;
        }

        .main-screen.active {
            display: block;
            opacity: 1;
        }

        .main-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 4rem;
            color: #e0e0e0;
        }

        .coalitions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 3rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .coalition-card {
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
            border: 3px solid;
            position: relative;
            overflow: hidden;
            min-height: 280px;
        }

        /* Arri√®re-plans LOW-POLY */
        .coalition-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.2;
            z-index: 0;
        }

        .coalition-card.federation {
            border-color: #3498db;
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.15) 0%, rgba(41, 128, 185, 0.05) 100%);
        }

        .coalition-card.federation::before {
            background: 
                linear-gradient(135deg, #1a4a6e 0%, transparent 40%),
                linear-gradient(225deg, #2874a6 0%, transparent 40%),
                linear-gradient(45deg, #154360 20%, transparent 60%),
                linear-gradient(315deg, #1f618d 30%, transparent 70%);
        }

        .coalition-card.assembly {
            border-color: #9b59b6;
            background: linear-gradient(135deg, rgba(155, 89, 182, 0.15) 0%, rgba(142, 68, 173, 0.05) 100%);
        }

        .coalition-card.assembly::before {
            background: 
                linear-gradient(135deg, #4a235a 0%, transparent 40%),
                linear-gradient(225deg, #6c3483 0%, transparent 40%),
                linear-gradient(45deg, #5b2c6f 20%, transparent 60%),
                linear-gradient(315deg, #7d3c98 30%, transparent 70%);
        }

        .coalition-card.order {
            border-color: #e67e22;
            background: linear-gradient(135deg, rgba(230, 126, 34, 0.15) 0%, rgba(211, 84, 0, 0.05) 100%);
        }

        .coalition-card.order::before {
            background: 
                linear-gradient(135deg, #6e2c00 0%, transparent 40%),
                linear-gradient(225deg, #a04000 0%, transparent 40%),
                linear-gradient(45deg, #7e3517 20%, transparent 60%),
                linear-gradient(315deg, #ba4a00 30%, transparent 70%);
        }

        .coalition-card.alliance {
            border-color: #27ae60;
            background: linear-gradient(135deg, rgba(39, 174, 96, 0.15) 0%, rgba(22, 160, 133, 0.05) 100%);
        }

        .coalition-card.alliance::before {
            background: 
                linear-gradient(135deg, #0e4b2a 0%, transparent 40%),
                linear-gradient(225deg, #196f3d 0%, transparent 40%),
                linear-gradient(45deg, #145a32 20%, transparent 60%),
                linear-gradient(315deg, #1e8449 30%, transparent 70%);
        }

        .coalition-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            z-index: 1;
        }

        .coalition-card:hover::after {
            left: 100%;
        }

        .coalition-card.eliminated {
            opacity: 0.3;
            transform: scale(0.9);
            filter: grayscale(100%) blur(2px);
        }

        .coalition-card.eliminated::before {
            opacity: 0.05;
        }

        .eliminated-cross {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            color: #e74c3c;
            font-weight: bold;
            opacity: 0;
            z-index: 10;
        }

        .coalition-card.eliminated .eliminated-cross {
            opacity: 0.8;
        }

        .coalition-card.winner {
            transform: scale(1.3);
            box-shadow: 0 0 80px rgba(255, 215, 0, 0.8);
            animation: winnerGlow 2s ease-in-out infinite;
        }

        @keyframes winnerGlow {
            0%, 100% {
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
            }
            50% {
                box-shadow: 0 0 80px rgba(255, 215, 0, 1);
            }
        }

        .coalition-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .coalition-icon svg {
            width: 90px;
            height: 90px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .coalition-icon img {
            width: 90px;
            height: 90px;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .coalition-name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 2;
        }

        /* WINNER SCREEN */
        .winner-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            z-index: 20;
        }

        .winner-screen.active {
            display: flex;
            opacity: 1;
        }

        .winner-announcement {
            font-size: 3rem;
            margin-bottom: 3rem;
            color: #f1c40f;
            animation: winnerTextGlow 2s ease-in-out infinite;
        }

        @keyframes winnerTextGlow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(241, 196, 15, 0.5);
            }
            50% {
                text-shadow: 0 0 40px rgba(241, 196, 15, 1), 0 0 60px rgba(241, 196, 15, 0.5);
            }
        }

        .winner-card-large {
            transform: scale(0);
            animation: winnerCardAppear 1s ease-out 0.5s forwards;
        }

        @keyframes winnerCardAppear {
            0% {
                transform: scale(0) rotate(-180deg);
            }
            60% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        .trophy {
            font-size: 8rem;
            margin-top: 2rem;
            animation: trophyBounce 1s ease-in-out infinite;
        }

        @keyframes trophyBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            .main-title { font-size: 2.5rem; }
            .subtitle { font-size: 1.2rem; }
            .coalitions-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            .coalition-name { font-size: 1.5rem; }
            .countdown-number { font-size: 10rem; }
            .winner-announcement { font-size: 2rem; }
            .trophy { font-size: 5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background" id="background"></div>
        <div class="particles" id="particles"></div>
        
        <!-- COUNTDOWN SCREEN -->
        <div class="content countdown-screen" id="countdownScreen">
            <h1 class="main-title">42 Paris</h1>
            <p class="subtitle">Soir√©e des Coalitions</p>
            <div class="countdown-number" id="countdownNumber">10</div>
            
            <div class="coalitions-grid" style="margin-top: 3rem; opacity: 0.6;">
                <div class="coalition-card federation" data-coalition="federation">

                        <img src="assets/fede_logo.png" alt="Federation Logo">

                <div class="coalition-card assembly" data-coalition="assembly">
                    <div class="coalition-icon">
                        <img src="assets/assembly_logo.png" alt="Assembly Logo">
                    </div>
                    <div class="coalition-name">The Assembly</div>
                    <div class="eliminated-cross">‚úó</div>
                </div>
                
                <div class="coalition-card order" data-coalition="order">
                    <div class="coalition-icon">
                        <img src="assets/order_logo.png" alt="Order Logo">
                    </div>
                    <div class="coalition-name">The Order</div>
                    <div class="eliminated-cross">‚úó</div>
                </div>
                
                <div class="coalition-card alliance" data-coalition="alliance">
                    <div class="coalition-icon">
                        <img src="assets/alliance_logo.png" alt="Alliance Logo">
                    </div>
                    <div class="coalition-name">The Alliance</div>
                    <div class="eliminated-cross">‚úó</div>
                </div>
            </div>
        </div>

        <!-- MAIN SCREEN -->
        <div class="content main-screen" id="mainScreen">
            <h1 class="main-title">42 Paris</h1>
            <p class="subtitle">Soir√©e des Coalitions</p>
            
            <div class="coalitions-grid">
                <div class="coalition-card federation" data-coalition="federation">
                    <div class="coalition-icon">
                        <img src="assets/fede_logo.png" alt="Federation Logo">
                    </div>
                    <div class="coalition-name">The Federation</div>
                    <div class="eliminated-cross">‚úó</div>
                </div>
                
                <div class="coalition-card assembly" data-coalition="assembly">
                    <div class="coalition-icon">
                        <img src="assets/assembly_logo.png" alt="Assembly Logo">
                    </div>
                    <div class="coalition-name">The Assembly</div>
                    <div class="eliminated-cross">‚úó</div>
                </div>
                
                <div class="coalition-card order" data-coalition="order">
                    <div class="coalition-icon">
                        <img src="assets/order_logo.png" alt="Order Logo">
                    </div>
                    <div class="coalition-name">The Order</div>
                    <div class="eliminated-cross">‚úó</div>
                </div>
                
                <div class="coalition-card alliance" data-coalition="alliance">
                    <div class="coalition-icon">
                        <img src="assets/alliance_logo.png" alt="Alliance Logo">
                    </div>
                    <div class="coalition-name">The Alliance</div>
                    <div class="eliminated-cross">‚úó</div>
                </div>
            </div>
        </div>

        <!-- WINNER SCREEN -->
        <div class="winner-screen" id="winnerScreen">
            <div class="winner-announcement">üèÜ LA COALITION GAGNANTE üèÜ</div>
            <div class="winner-card-large" id="winnerCardLarge"></div>
            <div class="trophy">üëë</div>
        </div>
    </div>

    <script>
        // Cr√©ation des particules
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 4 + 's';
            particle.style.setProperty('--float-x', (Math.random() - 0.5) * 200 + 'px');
            particlesContainer.appendChild(particle);
        }

        // Variables
        const countdownScreen = document.getElementById('countdownScreen');
        const mainScreen = document.getElementById('mainScreen');
        const winnerScreen = document.getElementById('winnerScreen');
        const countdownNumber = document.getElementById('countdownNumber');
        const background = document.getElementById('background');
        const winner = 'alliance';

        // Coalition logos
        const logoImages = {
            federation: 'assets/fede_logo.png',
            assembly: 'assets/assembly_logo.png',
            order: 'assets/order_logo.png',
            alliance: 'assets/alliance_logo.png'
        };

        const coalitions = {
            federation: { name: 'The Federation', color: '#3498db' },
            assembly: { name: 'The Assembly', color: '#9b59b6' },
            order: { name: 'The Order', color: '#e67e22' },
            alliance: { name: 'The Alliance', color: '#27ae60' }
        };

        function startCountdown() {
            countdownScreen.classList.add('active');
            mainScreen.classList.remove('active');
            winnerScreen.classList.remove('active');
            
            let count = 10;
            countdownNumber.textContent = count;
            
            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownNumber.textContent = count;
                    countdownNumber.style.animation = 'none';
                    setTimeout(() => {
                        countdownNumber.style.animation = 'countdownPulse 1s ease-in-out';
                    }, 10);
                } else {
                    clearInterval(countdownInterval);
                    countdownNumber.style.display = 'none';
                    document.querySelector('.countdown-screen .main-title').style.display = 'none';
                    document.querySelector('.countdown-screen .subtitle').style.display = 'none';
                    document.querySelector('.countdown-screen .coalitions-grid').style.opacity = '1';
                    startElimination();
                }
            }, 1000);
        }

        function startElimination() {
            const cards = document.querySelectorAll('.countdown-screen .coalition-card');
            const losers = Array.from(cards).filter(card => card.dataset.coalition !== winner);
            
            losers.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('eliminated');
                }, (index + 1) * 1500);
            });

            setTimeout(() => {
                revealWinner(winner);
            }, (losers.length * 1500) + 1000);
        }

        function revealWinner(winner) {
            const winnerData = coalitions[winner];
            const winnerCard = document.querySelector(`.countdown-screen [data-coalition="${winner}"]`);
            
            winnerCard.classList.add('winner');
            background.classList.add(`winner-bg-${winner}`);
            
            setTimeout(() => {
                countdownScreen.classList.remove('active');
                winnerScreen.classList.add('active');
                
                const winnerCardLarge = document.getElementById('winnerCardLarge');
                winnerCardLarge.innerHTML = `
                    <div class="coalition-card ${winner}" style="display: inline-block; padding: 4rem; font-size: 1.5rem; min-height: auto;">
                        <div class="coalition-icon" style="width: 150px; height: 150px; margin-bottom: 2rem;">
                            <img src="${logoImages[winner]}" alt="${winnerData.name} Logo" style="width: 100%; height: 100%; object-fit: contain;">
                        </div>
                        <div class="coalition-name" style="font-size: 4rem;">${winnerData.name}</div>
                    </div>
                `;
                
                createConfetti();
                launchFireworks();
                
                setTimeout(() => {
                    reset();
                    setTimeout(startCountdown, 1000);
                }, 8000);
            }, 1000);
        }

        function createConfetti() {
            const colors = ['#f1c40f', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6', '#e67e22'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    particlesContainer.appendChild(confetti);
                    confetti.classList.add('active');
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function launchFireworks() {
            const colors = ['#f1c40f', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6', '#e67e22', '#ff69b4', '#00ffff'];
            const fireworkCount = 15;
            
            for (let i = 0; i < fireworkCount; i++) {
                setTimeout(() => {
                    createFirework(colors);
                }, i * 800);
            }
        }

        function createFirework(colors) {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * (window.innerHeight * 0.6) + (window.innerHeight * 0.1);
            const color = colors[Math.floor(Math.random() * colors.length)];
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.background = color;
                
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 100 + Math.random() * 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                firework.style.setProperty('--tx', tx + 'px');
                firework.style.setProperty('--ty', ty + 'px');
                
                particlesContainer.appendChild(firework);
                firework.classList.add('explode');
                
                setTimeout(() => firework.remove(), 1500);
            }
        }

        function reset() {
            countdownScreen.classList.remove('active');
            mainScreen.classList.remove('active');
            winnerScreen.classList.remove('active');
            
            countdownNumber.style.display = 'block';
            document.querySelector('.countdown-screen .main-title').style.display = 'block';
            document.querySelector('.countdown-screen .subtitle').style.display = 'block';
            document.querySelector('.countdown-screen .coalitions-grid').style.opacity = '0.6';
            
            document.querySelectorAll('.coalition-card').forEach(card => {
                card.classList.remove('eliminated', 'winner');
            });
            
            background.className = 'background';
            countdownNumber.textContent = '10';
        }

        window.addEventListener('load', () => {
            setTimeout(startCountdown, 1000);
        });
    </script>
</body>
